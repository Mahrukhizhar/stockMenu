<section class="content-header">
  <h1>
    View Menus
    <!-- <small>Version 1.0</small> -->
  </h1>
  <ol class="breadcrumb pull-left">
    <li>
      <a href="#">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>
    <li class="active">View Menus</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">

<div class="col-md-10">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Menus</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered">
        <tbody><tr>
          <th style="width: 10px">#</th>
          <th>Name</th>
          <th>Event</th>
          <th>Account Type</th>
          <th>Event Header</th>
        </tr>
        <tr *ngFor="let menu of menus; let i = index" >
          <td>{{i+1}}</td>
          <td>{{menu.name}}</td>
          <td>{{menu.event}}</td>
          <td>{{menu.accountType}}</td>
          <td>{{menu.eventHeader}}</td>
        </tr>
      </tbody></table>
    </div>
    <!-- /.box-body -->

      <ul class="pagination pagination-sm no-margin pull-right">
        <li><a href="#">«</a></li>

        <li><a href="#">»</a></li>
      </ul>
    </div> -->
  </div>
  <!-- /.box -->

 
</div>

</div>
</section>
